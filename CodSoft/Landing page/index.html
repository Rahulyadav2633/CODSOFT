<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Flipkart</div>
        <div class="searchBar">
          <input type="search" placeholder="Search for products" /></div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart">
          <a href="#">Cart</a>
        </div>
      </nav>
    </header>

    <section class="hero" >
      <div class="hero-content">
        <h1>Welcome to Flipkart</h1>
        <p>Your favorite place to shop online</p>
        <a href="#" class="cta-button">Shop Now</a>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <h3>Laptop</h3>
          <p>$29.99</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <h3>Adaptor</h3>
          <p>$10</p>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3" />
          <h3>Monitor</h3>
          <p>$49.99</p>
        </div>
      </div>
    </section>

    <footer>
      <p>Â© 2024 Flipkart. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
